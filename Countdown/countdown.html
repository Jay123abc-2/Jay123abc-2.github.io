<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="icon" href="../Icons/Logo.png">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- NAVIGATION -->
    <div class = "navigation" id = "topbar" style="text-align: left;">
        <h1> Countdowns </h1>
        <a href="../index.html">
            <img src = "../Icons/Logo.png" id = "homebutton"/>
        </a>
    </div>
    <div id = "PageOptionsMenu" class = "navigation">
        <a href="countdown.html" class="pageoption"> Countdowns </a>
        <a class="pageoption"> Something Else </a>
    </div>
    <!-- PAGE CONTENTS -->
    <h2> Time remaining to fill with code: </h2>
    <div class="clock" id="clock1">
        <p data-value="endtime">End Time: </p>
        <div class="Time" data-value="days"></div>
        <div class="Time" data-value="hours"></div>
        <div class="Time" data-value="minutes"></div>
        <div class="Time" data-value="seconds"></div>
    </div>
    <h2> Todays Active Time: </h2>
    <div class="clock" id="clock2">
        <p data-value="endtime">End Time: </p>
        <div class="Time" data-value="days"></div>
        <div class="Time" data-value="hours"></div>
        <div class="Time" data-value="minutes"></div>
        <div class="Time" data-value="seconds"></div>
    </div>
    
    <script src="countdown.js"></script>
    <script src="init.js"></script>
</body>
</html>
